<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/jquery/2.0.3/jquery.min.js"></script>
    <title>table</title>
</head>
<body>
    <table id='mytable'>
        <tr>
            <td>
                <input type="text">
            </td>
            <td>
                <input type="text">
            </td>
            <td>
                <input type="text">
            </td>
            <td>
                <input type="text">
            </td>
            <td>
                <input type="text">
            </td>
            <td>
                <input type="text" class="last-input">
            </td>
        </tr>
    </table>
</body>
<script type="text/javascript">
    $('#mytable tr:first').find('.last-input').attr("readonly",true);
</script>
</html>
