<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录页面</title>
		<link rel="stylesheet" href="../css/Login.css" />
		<link rel="stylesheet" href="../css/content.css" />
		<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
	</head>
	<body>
		<div class="login_cont">
			<div class="login_nav">
				<div class="nav_slide">
					<a href="#" class="signin focus">登录</a>
					<a href="#" class="signup">注册</a>
				</div>
			</div>
			
			<form>
				<div class="input_signin active">
					<input type="text" class="input" id="login_username" aria-label="用户名" placeholder="用户名"/>
					<div class="hint">请输入用户名</div>
					<input type="password" class="input" id="login_password" aria-label="密码" placeholder="密码"/>
					<div class="hint">请输入密码</div>
					<input type="submit" id="button" class="button" name="button" value="登录"/>
					<div class="forget_pwd">
						<a href="Forget.html">忘记密码？</a>
					</div>
				</div>
			</form>
			
			<form>
				<div class="input_signup">
					<input type="text" class="input" id="user_name" aria-label="用户名（包含字母、数字、下划线）" placeholder="用户名（包含字母、数字、下划线）"/>
					<div class="hint">请输入符合格式的用户名</div>
					<input type="text" class="input" id="user_email" aria-label="邮箱" placeholder="邮箱"/>
					<div class="hint">请输入邮箱</div>
					<input type="text" class="input" id="user_phone" aria-label="手机号（仅支持中国大陆）" placeholder="手机号（仅支持中国大陆）"/>
					<div class="hint">请输入手机号</div>
					<input type="password" class="input" id="password" aria-label="密码" placeholder="密码（不少于6位）"/>
					<div class="hint">请输入密码</div>
					<input type="password" class="input" id="repassword" aria-label="密码" placeholder="再次输入密码"/>
					<div class="hint">请再次输入密码</div>
					<input type="submit" id="submit" class="button" name="button" value="注册"/>
				</div>
			</form>
		</div>
		
		<script type="text/javascript" src="../js/Login.js" ></script>
		<script type="text/javascript" src="../js/Form.js" ></script>
	</body>
</html>
